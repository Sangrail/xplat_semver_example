name: CI

on:
  push:
    branches: [ main ]
    tags: 
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: docker build -t myproject:${{ github.ref_name }} .

    - name: Tag Docker image
      run: |
        IMAGE_ID=$(docker images -q myproject:${{ github.ref_name }})
        docker tag $IMAGE_ID myproject:latest
        docker tag $IMAGE_ID mydockerhubusername/myproject:${{ github.ref_name }}
        docker tag $IMAGE_ID mydockerhubusername/myproject:latest

    - name: Push Docker image
      run: |
        docker push mydockerhubusername/myproject:${{ github.ref_name }}
        docker push mydockerhubusername/myproject:latest